<!DOCTYPE HTML>
<html>
<head>
	<title>Valentine’s Day</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
	<audio src="valentine.mp3" preload="auto" type="audio/mp3" autoplay="" loop=""></audio>
	<div id="content">
		<div id="code">
			<span class="comments">如果我爱你</span><br />
			<span class="comments">by Dongyu Gong, on Valentine’s Day</span><br />
			<br>
			<span class="space"/>如果我爱你<br />
			<span class="space"/>就像风儿和星星依偎在一起<br />
			<span class="space"/>风儿在低语，星星在淘气<br />
			<br>
			<span class="space"/>如果我爱你<br />
			<span class="space"/>风儿在田野里呼啸<br />
			<span class="space"/>星星在夜空中闪耀<br />
			<span class="space"/>我循着你的眼睛飞翔<br />
			<span class="space"/>就像黑夜中升起暖阳<br />
			<br>
			<span class="space"/>如果我爱你<br />
			<span class="space">每一天都风和日丽<br />
			<span class="space"/>每一晚都星光旖旎<br />
			<span class="space"/>我枕着你的温柔入眠<br />
			<span class="space"/>在梦中甜蜜地嬉戏<br />
			<br>
			<span class="space"/>当我爱上你<br />
			<span class="space"/>风儿环游了天南地北<br />
			<span class="space"/>星星转遍了晨东暮西<br />
			<span class="space"/>我会亲吻着你的额头说<br />
			<span class="space"/>我只要你<br />
			<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					Ning, you have been in my life for
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					.<br/>
					<div class="signature">- Dongyu</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright">
		Copyright © 2021 <a href='http://daniel-gong.github.io'>Dongyu Gong</a> 2019-2021
	</div>
</div>
<script type="text/javascript">
	var offsetX = $("#loveHeart").width() / 2;
	var offsetY = $("#loveHeart").height() / 2 - 55;
	var together = new Date();
	// 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
	together.setFullYear(2020, 2, 15);
	together.setHours(15);
	together.setMinutes(0);
	together.setSeconds(0);
	together.setMilliseconds(0);

	if (!document.createElement('canvas').getContext) {
		var msg = document.createElement("div");
		msg.id = "errorMsg";
		msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
		document.body.appendChild(msg);
		$("#code").css("display", "none")
		$("#copyright").css("position", "absolute");
		$("#copyright").css("bottom", "10px");
		document.execCommand("stop");
	} else {
		setTimeout(function () {
			startHeartAnimation();
		}, 5000);

		timeElapse(together);
		setInterval(function () {
			timeElapse(together);
		}, 500);

		adjustCodePosition();
		$("#code").typewriter();
	}
</script>
</body>
</html>
